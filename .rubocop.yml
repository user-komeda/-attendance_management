require:
  - rubocop-rails
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0.3
  Exclude:
    - "config.ru"
    - "bin/**"
    - "lib/**"
    - "db/**/*"
    - "config/**/*"
    - "script/**/*"
Rails:
  Enabled: true

AsciiComments:
  Enabled: true

Documentation:
  Enabled: true

ClassAndModuleChildren:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

#Windowsの改行コードを変更
Style/EndOfLine:
  EnforcedStyle: crlf
Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 20
Metrics/MethodLength:
  Max: 25
